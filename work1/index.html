<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascriptの練習</title>
</head>
<body>
  <script>
num = 0;
for( i=1 ; i<=10 ; ++i )
{
	num = num + i;
}
    if (num <20){
        console.log("これは20より小さいです");
        
    }

    if (num >20){
        console.log("これは20より大きいです");
        
    }


  </script>  
</body>
</html>
